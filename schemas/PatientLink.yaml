      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  other:
    $ref: Reference.yaml
    description: 'Link to a Patient or RelatedPerson resource that concerns the same
      actual individual. Note: following not in scope, see config.dependency_order.'
    element_property: true
    targets:
    - backref: patient_link
      type:
        $ref: Patient.yaml
    title: The other patient or related person resource that the link refers to
  resourceType:
    const: PatientLink
    default: PatientLink
    title: Resource Type
    type: string
  type:
    description: The type of link between this patient resource and another patient
      resource.
    element_property: true
    element_required: true
    enum_values:
