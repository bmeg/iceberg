additionalProperties: false
description: 'Disclaimer: Any field name ends with ``__ext`` doesn''t part of

  Resource StructureDefinition, instead used to enable Extensibility feature

  for FHIR Primitive Data Types.

  Human-readable summary of the resource (essential clinical and business

  information).

  A human-readable summary of the resource conveying the essential clinical

  and business information for the resource.'
id: Narrative
properties:
  _div:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``div``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  div:
    description: The actual narrative content, a stripped down version of XHTML.
    element_property: true
    element_required: true
    title: Limited xhtml content
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  resourceType:
    const: Narrative
    default: Narrative
    title: Resource Type
    type: string
  status:
    description: The status of the narrative - whether it's entirely generated (from
      just the defined data or the extensions too), or whether a human authored it
      and it may contain additional data.
    element_property: true
    element_required: true
    enum_values:
    - generated
    - extensions
    - additional
    - empty
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: generated | extensions | additional | empty
    type: string
title: Narrative
type: object
