properties:
  concept:
    $ref: CodeableConcept.yaml
    description: A reference to a concept - e.g. the information is identified by
      its general class to the degree of precision found in the terminology.
    element_property: true
    title: Reference to a concept (by class)
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  links:
    items:
      $ref: https://json-schema.org/draft/2020-12/links
    type: array
  reference:
    $ref: Reference.yaml
    backref: codeable_reference
    description: A reference to a resource the provides exact details about the information
      being referenced.
    element_property: true
    enum_reference_types:
    - Organization
    - Practitioner
    - PractitionerRole
    - ResearchStudy
    - Patient
    - ResearchSubject
    - Substance
    - Specimen
    - Observation
    - DiagnosticReport
    - Condition
    - Medication
    - MedicationAdministration
    - MedicationStatement
    - MedicationRequest
    - Procedure
    - DocumentReference
    - Task
    - ImagingStudy
    - FamilyMemberHistory
    - BodyStructure
    title: Reference to a resource (by instance)
  resourceType:
    const: CodeableReference
    default: CodeableReference
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
title: CodeableReference
type: object
