additionalProperties: false
description: 'Disclaimer: Any field name ends with ``__ext`` doesn''t part of

  Resource StructureDefinition, instead used to enable Extensibility feature

  for FHIR Primitive Data Types.

  Contributor information.

  A contributor to the content of a knowledge asset, including authors,

  editors, reviewers, and endorsers.'
id: Contributor
properties:
  _name:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``name``.
  _type:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``type``.
  contact:
    description: Contact details to assist a user in finding and communicating with
      the contributor.
    element_property: true
    items:
      $ref: ContactDetail.yaml
    title: Contact details of the contributor
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      manageable, there is a strict set of governance  applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  name:
    description: The name of the individual or organization responsible for the contribution.
    element_property: true
    element_required: true
    pattern: '[ \r\n\t\S]+'
    title: Who contributed the content
    type: string
  resourceType:
    const: Contributor
    default: Contributor
    title: Resource Type
    type: string
  type:
    description: The type of contributor.
    element_property: true
    element_required: true
    enum_values:
    - author
    - editor
    - reviewer
    - endorser
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: author | editor | reviewer | endorser
    type: string
title: Contributor
type: object
